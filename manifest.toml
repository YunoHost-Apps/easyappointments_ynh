packaging_format = 2

id = "easyappointments"
name = "Easy!Appointments"
description.en = "Open Source Appointment Scheduler"
description.fr = "Planificateur de rendez-vous Open Source"

version = "1.5.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://easyappointments.org/"
demo = "https://demo.easyappointments.org/"
admindoc = "https://easyappointments.org/docs.html#1.5.0/readme.md"
code = "https://github.com/alextselegidis/easyappointments"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "700M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["french", "english"]
    default = "english"

[resources]
        [resources.sources.main]
        url = "https://github.com/alextselegidis/easyappointments/releases/download/1.5.2/easyappointments-1.5.2.zip"
        sha256 = "8ec4ba90168d0dce489b744072a6a81819c4ce5ff619d1402b088ca94db3a5ad"
        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.4-mbstring, php8.4-gd, php8.4-curl, php8.4-mysql"

    [resources.database]
    type = "mysql"
